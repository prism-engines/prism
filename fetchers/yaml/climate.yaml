# Climate Fetch Configuration
# International climate data from authoritative sources
# All data is public domain / freely available

source: climate
domain: climate

signals:
  # ==========================================================================
  # ATMOSPHERIC GREENHOUSE GASES (NOAA GML - Mauna Loa / Global)
  # ==========================================================================
  - CO2_MONTHLY              # Mauna Loa monthly CO2 (ppm) - 1958-present
  - CO2_ANNUAL               # Annual average CO2
  - CO2_GROWTH_RATE          # Year-over-year CO2 growth (ppm/yr)
  - CH4_MONTHLY              # Global methane (ppb) - 1983-present
  - N2O_MONTHLY              # Global nitrous oxide (ppb) - 2001-present
  - SF6_MONTHLY              # Sulfur hexafluoride (ppt) - 1997-present

  # ==========================================================================
  # GLOBAL TEMPERATURE ANOMALIES (NASA GISS / NOAA NCEI)
  # ==========================================================================
  - GISS_TEMP_GLOBAL         # NASA GISS global temp anomaly - 1880-present
  - GISS_TEMP_NH             # Northern hemisphere anomaly
  - GISS_TEMP_SH             # Southern hemisphere anomaly
  - NOAA_TEMP_GLOBAL         # NOAA global temp anomaly (land+ocean)
  - NOAA_TEMP_LAND           # Land-only temperature anomaly
  - NOAA_TEMP_OCEAN          # Ocean-only temperature anomaly

  # ==========================================================================
  # SEA LEVEL (NOAA STAR - Satellite Altimetry)
  # ==========================================================================
  - SEA_LEVEL_GLOBAL         # Global mean sea level (mm) - 1993-present

  # ==========================================================================
  # SEA ICE (NSIDC Sea Ice Index v4.0)
  # ==========================================================================
  - ARCTIC_SEA_ICE_EXTENT    # Arctic sea ice extent (M km2) - 1979-present
  - ARCTIC_SEA_ICE_AREA      # Arctic sea ice area
  - ANTARCTIC_SEA_ICE_EXTENT # Antarctic sea ice extent
  - ANTARCTIC_SEA_ICE_AREA   # Antarctic sea ice area

  # ==========================================================================
  # TELECONNECTION INDICES (NOAA CPC)
  # ==========================================================================
  - NAO_INDEX                # North Atlantic Oscillation - 1950-present
  - AO_INDEX                 # Arctic Oscillation - 1950-present
  - PNA_INDEX                # Pacific North American - 1950-present
  - SOI_INDEX                # Southern Oscillation Index (ENSO)
  - AAO_INDEX                # Antarctic Oscillation - 1979-present
  - SST_NINO34               # Nino 3.4 region SST (ENSO signal)

  # ==========================================================================
  # SOLAR (SILSO)
  # ==========================================================================
  - SUNSPOT_NUMBER           # Monthly sunspot number - 1749-present

# Data sources:
# - NOAA GML: https://gml.noaa.gov/ccgg/trends/
# - NASA GISS: https://data.giss.nasa.gov/gistemp/
# - NOAA NCEI: https://www.ncei.noaa.gov/access/monitoring/climate-at-a-glance/
# - NOAA CPC: https://www.cpc.ncep.noaa.gov/products/precip/CWlink/
# - NSIDC: https://nsidc.org/data/seaice_index
# - NOAA STAR: https://www.star.nesdis.noaa.gov/socd/lsa/SeaLevelRise/
# - SILSO: https://www.sidc.be/SILSO/
