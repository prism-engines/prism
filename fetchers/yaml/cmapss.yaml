# NASA C-MAPSS Turbofan Engine Degradation
# Run-to-failure sensor data with known RUL (Remaining Useful Life)
#
# Dataset Info:
#   - FD001: Single fault mode, single operating condition (100 engines)
#   - FD002: Single fault mode, six operating conditions (260 engines)
#   - FD003: Two fault modes, single operating condition (100 engines)
#   - FD004: Two fault modes, six operating conditions (248 engines)
#
# Sensors (21):
#   Temperature: T2, T24, T30, T50
#   Pressure: P2, P15, P30, Ps30
#   Speed: Nf, Nc, NRf, NRc
#   Flow/Ratio: epr, phi, BPR, farB, W31, W32
#   Other: htBleed, Nf_dmd, PCNfR_dmd
#
# Reference: Saxena et al., "Damage Propagation Modeling for Aircraft
#            Engine Run-to-Failure Simulation", NASA Ames Research Center

source: cmapss
domain: cheme

# Which datasets to fetch
datasets:
  - FD001          # Simplest - single fault, single condition
  # - FD002        # More complex - six operating conditions
  # - FD003        # Two fault modes
  # - FD004        # Most complex - two faults Ã— six conditions

# Data type: "train" has full run-to-failure, "test" is truncated
data_type: train

# Include RUL (Remaining Useful Life) as signal for validation
include_rul: true

# Include operating conditions as signals
include_ops: true

# Cache directory for downloaded data (optional)
# cache_dir: /tmp/cmapss_cache
