# Ecology Fetch Configuration
# Ecosystem health and climate-consequence signals

source: ecology
domain: ecology

signals:
  # ==========================================================================
  # VEGETATION & PRIMARY PRODUCTIVITY (NASA MODIS/VIIRS)
  # ==========================================================================
  - NDVI_GLOBAL              # Normalized Difference Vegetation Index
  - NDVI_AMAZON              # Amazon basin greenness
  - NDVI_SAHEL               # Sahel region (desertification signal)
  - NDVI_BOREAL              # Boreal forest greenness
  - EVI_GLOBAL               # Enhanced Vegetation Index
  - GPP_GLOBAL               # Gross Primary Productivity (PgC/yr)
  - NPP_GLOBAL               # Net Primary Productivity
  - LAI_GLOBAL               # Leaf Area Index
  - FPAR_GLOBAL              # Fraction of Absorbed PAR

  # ==========================================================================
  # PHENOLOGY - TIMING OF SEASONS (USA-NPN, MODIS)
  # ==========================================================================
  - GREENUP_NH               # Spring green-up anomaly (days)
  - GREENUP_NA               # North America spring onset
  - SENESCENCE_NH            # Fall senescence timing
  - GROWING_SEASON_LENGTH    # Days in growing season
  - BLOOM_INDEX              # First bloom date anomaly
  - LEAF_OUT_ANOMALY         # Leaf-out date vs historical

  # ==========================================================================
  # FIRE & DISTURBANCE (NASA FIRMS, NIFC)
  # ==========================================================================
  - FIRE_AREA_GLOBAL         # Global burned area (Mha)
  - FIRE_AREA_US             # US wildfire acres burned
  - FIRE_AREA_AMAZON         # Amazon fire detections
  - FIRE_AREA_SIBERIA        # Siberian/Boreal fires
  - FIRE_AREA_AUSTRALIA      # Australian bushfire extent
  - FIRE_EMISSIONS_CO2       # Fire CO2 emissions (TgC)
  - FIRE_RADIATIVE_POWER     # Fire intensity proxy

  # ==========================================================================
  # OCEAN BIOLOGY (NOAA, NASA Ocean Color)
