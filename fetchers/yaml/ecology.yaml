  - CHLOROPHYLL_PACIFIC      # Pacific productivity
  - OCEAN_PH_GLOBAL          # Ocean acidification
  - CORAL_BLEACHING_INDEX    # Global coral stress index
  - CORAL_COVER_GBR          # Great Barrier Reef coral cover %
  - MARINE_HEATWAVE_DAYS     # Marine heatwave duration
  - DEAD_ZONE_AREA           # Hypoxic zone area (Gulf of Mexico)

  # ==========================================================================
  # BIODIVERSITY INDICES (WWF, IUCN, GBIF)
  # ==========================================================================
  - LIVING_PLANET_INDEX      # WWF vertebrate population index
  - LPI_TERRESTRIAL          # Terrestrial species index
  - LPI_FRESHWATER           # Freshwater species index
  - LPI_MARINE               # Marine species index
  - RED_LIST_INDEX           # IUCN threatened species
  - BIRD_POPULATION_NA       # North American bird populations
  - INSECT_BIOMASS_INDEX     # Insect abundance proxy
  - POLLINATOR_INDEX         # Bee/pollinator populations

  # ==========================================================================
  # FORESTS & CARBON (Global Forest Watch, FLUXNET)
  # ==========================================================================
  - FOREST_LOSS_GLOBAL       # Tree cover loss (Mha/yr)
  - FOREST_LOSS_AMAZON       # Amazon deforestation
  - FOREST_LOSS_INDONESIA    # Indonesian deforestation
  - FOREST_LOSS_CONGO        # Congo basin deforestation
  - TREE_MORTALITY_US        # US tree mortality rate
  - BARK_BEETLE_AREA         # Beetle outbreak extent
  - CARBON_SINK_LAND         # Terrestrial carbon sink (GtC/yr)
  - CARBON_SINK_OCEAN        # Ocean carbon sink

