# Delphi Epidemiology Fetch Configuration
# CMU Delphi Epidata API - No API key required

source: delphi
domain: epidemiological

signals:
  # National ILI (Influenza-like Illness)
  - ILI_NATIONAL

  # Regional ILI (10 HHS regions)
  - ILI_HHS1   # New England
  - ILI_HHS2   # NY, NJ, PR, VI
  - ILI_HHS3   # Mid-Atlantic
  - ILI_HHS4   # Southeast
  - ILI_HHS5   # Midwest
  - ILI_HHS6   # South Central
  - ILI_HHS7   # Central
  - ILI_HHS8   # Mountain
  - ILI_HHS9   # Pacific
  - ILI_HHS10  # Pacific Northwest

  # Hospitalizations
  - FLU_HOSP_NATIONAL

  # Wikipedia access (public interest proxy)
  - WIKI_FLU
  - WIKI_COVID
