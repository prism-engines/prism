# USGS Fetch Configuration
# Earthquake data by region

source: usgs
domain: seismic

signals:
  # San Andreas (California)
  - SAN_ANDREAS_COUNT
  - SAN_ANDREAS_ENERGY
  - SAN_ANDREAS_MAXMAG
  - SAN_ANDREAS_MEANMAG
  - SAN_ANDREAS_DEPTH

  # Cascadia (Pacific Northwest)
  - CASCADIA_COUNT
  - CASCADIA_ENERGY
  - CASCADIA_MAXMAG
  - CASCADIA_MEANMAG
  - CASCADIA_DEPTH

  # Japan
  - JAPAN_COUNT
  - JAPAN_ENERGY
  - JAPAN_MAXMAG
  - JAPAN_MEANMAG
  - JAPAN_DEPTH

  # Indonesia
  - INDONESIA_COUNT
  - INDONESIA_ENERGY
  - INDONESIA_MAXMAG
  - INDONESIA_MEANMAG
  - INDONESIA_DEPTH

  # Global M5+
  - GLOBAL_COUNT
  - GLOBAL_ENERGY
  - GLOBAL_MAXMAG
  - GLOBAL_MEANMAG
  - GLOBAL_DEPTH
