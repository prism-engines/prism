# Orthon Engine Configuration
# ============================
# Settings for vector, geometry, and state engines

version: "1.0.0"

# =============================================================================
# VECTOR ENGINES
# =============================================================================
# Compute behavioral metrics from raw observations

vector:
  hurst:
    min_observations: 100
    outputs: [hurst_exponent, hurst_confidence]

  entropy:
    min_observations: 50
    outputs: [sample_entropy, permutation_entropy, spectral_entropy]

  lyapunov:
    min_observations: 100
    outputs: [lyapunov_exponent]

  rqa:
    min_observations: 50
    outputs: [recurrence_rate, determinism, laminarity, trapping_time]

  garch:
    min_observations: 30
    outputs: [garch_omega, garch_alpha, garch_beta, conditional_volatility]

  spectral:
    min_observations: 32
    outputs: [dominant_freq, spectral_centroid, spectral_bandwidth]

  realized_vol:
    min_observations: 20
    outputs: [realized_volatility, bipower_variation]

  wavelet:
    min_observations: 32
    outputs: [wavelet_energy, wavelet_entropy]

  hilbert:
    min_observations: 10
    outputs: [inst_freq, inst_amp, inst_phase]


# =============================================================================
# GEOMETRY ENGINES
# =============================================================================
# Compute structural relationships between signals

geometry:
  pca:
    n_components: 5
    min_signals: 3

  clustering:
    method: kmeans
    n_clusters: auto
    max_clusters: 10

  mst:
    metric: correlation

  lof:
    n_neighbors: 20
    contamination: 0.1

  distance:
    metrics: [euclidean, cosine, correlation]

  mutual_info:
    n_neighbors: 5

  copula:
    family: gaussian

  convex_hull:
    min_points: 4

  barycenter:
    weighted: true


# =============================================================================
# STATE ENGINES
# =============================================================================
# Compute temporal dynamics

state:
  granger:
    max_lag: 10
    significance: 0.05

  cross_correlation:
    max_lag: 50

  cointegration:
    method: johansen
    max_lag: 10

  dtw:
    window: null

  dmd:
    n_modes: 10
    rank: null

  transfer_entropy:
    n_bins: 8
    max_lag: 10

  coupled_inertia:
    window: 50
