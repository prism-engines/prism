# Orthon Report Configuration
# ============================
# Settings for report generation

version: "1.0.0"

# =============================================================================
# COMPARISON REPORTS
# =============================================================================
# Experimental vs control cohort comparison

comparison:
  # Structural divergence
  structural:
    max_metrics: 10           # Top N metrics to show
    notable_threshold: 2.0    # Z-score threshold for "notable" flag

  # Temporal divergence
  temporal:
    velocity_ratio_threshold: 0.1   # |ratio - 1.0| > threshold is notable

  # Output formats
  formats:
    - markdown
    - html
    - latex


# =============================================================================
# COHORT DISCOVERY REPORTS
# =============================================================================
# 3-layer cohort discovery reports

cohort_discovery:
  # Include sections
  sections:
    - summary
    - signal_types
    - structural_groups
    - temporal_cohorts
    - confidence_metrics
    - entity_assignments

  # Visualization
  include_figures: false


# =============================================================================
# STYLING
# =============================================================================
# HTML/PDF report styling

styling:
  html:
    font_family: "Arial, sans-serif"
    max_width: "900px"
    table_header_color: "#4CAF50"
    notable_color: "#d32f2f"

  latex:
    document_class: article
    packages:
      - booktabs
      - graphicx


# =============================================================================
# LANGUAGE
# =============================================================================
# Domain-agnostic terminology

language:
  # Use neutral terms, not domain-specific
  domain_agnostic: true

  # Term mappings (for backward compatibility)
  terms:
    degradation: "behavioral change"
    failure: "state transition"
    healthy: "baseline"
    anomaly: "deviation from baseline"
