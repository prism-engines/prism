app = "orthon-engines"
primary_region = "ord"  # Chicago

[build]

[env]
  ORTHON_DEV = "true"  # Set to "false" in production to hide dev_code

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
